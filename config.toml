baseURL = "https://viz-sample-ballot-2024.data.spotlightpa.org"
languageCode = "en-us"
title = "Pennsylvania Election 2024"

disableKinds = [
    "section",
    "taxonomy",
    "term",
    "RSS",
    "sitemap",
    "robotsTXT",
    "404",
]
buildFuture = true

googleAnalytics = "UA-141126362-3"

[markup.goldmark.renderer]
unsafe = true

[params]
api-base-url = ""

[build]
writeStats = true
noJSConfigInAssets = true

[minify]
minifyOutput = true

[[module.mounts]]
source = "assets"
target = "assets"

[[module.mounts]]
source = "src"
target = "assets/js"

[[module.mounts]]
source = "node_modules/@fortawesome/fontawesome-free/svgs"
target = "assets/@fontawesome"

[[module.mounts]]
source = "node_modules/leaflet/dist"
target = "assets/@leaflet"

[[module.mounts]]
source = "static"
target = "static"
